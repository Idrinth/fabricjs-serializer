git:
  depth: 3  
cache:
  directories:
    - ~/.composer/cache/
    - ~/.npm

jobs:
  include:
    - language: node_js
      node_js: node
      stage: Linting
      name: eslint recommended
      install:
          - npm install -g eslint
      script:
          - eslint --ext .js .
    - language: node_js
      node_js: node
      stage: Test
      name: eslint recommended
      install:
          - npm install
      script:
          - npm test